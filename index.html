<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="one">
        <img id="background-image" src="img/background.jpg" alt="background">
        <img id="logo" src="img/logo.png" alt="odin logo">
        <h1 id ="logo-name">company name</h1>
        <footer>Photo by <a href=https://unsplash.com/@haliewestphoto>Halie West</a> on <a href=https://unsplash.com/photos/25xggax4bSA>Unsplash</a></footer>
    </div>
    <div class="two">
        <h2 class="hero">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started

        You <em>know</em> you want to.
        </h2>
        <form id="signup">
            <h2 class="hero">Let's do this!</h2>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="___-___-____">

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
            <!--Inputs for First Name, Last Name, Email, Phone Number, Password, Confirm Password-->
        </form>
        <button type="submit" form="signup">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
